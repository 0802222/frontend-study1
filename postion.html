<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Position 과제
        </title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <br>
        <h2>문제1. 300px 정사각형 2개 생성</h2>
        <br>
        <div class="container1 container">
            <div class="static-box box">문제1. static1</div>
            <div class="static-box box">문제1. static2</div>
        </div>
        <br>

        <h2>문제2. 박스 상하 정렬</h2>
        <br>
        <div class="container2 container">
            <div class="box2-1 box">문제2. box2-1</div>
            <div class="box2-2 box">문제2. box2-2</div>
        </div>
        <br>

        <br>

        <h2>문제3. 우측상단에 고정된 박스(스크롤해도 고정)</h2>
        <br>
        <div class="container3 container">
            <div class="fixed-box1 box">문제3. fixed1</div>
            <div class="fixed-box2 box">문제3. fixed2</div>
        </div>
        <br>

        <br>

        <h2>문제4. 아래 스크롤 시 특정지점에 고정되는 박스</h2>
        <br>
        <div class="container4 container">
            <div class="sticky-box box">문제4. sticky1</div>
            <div class="sticky-box box">문제4. sticky2</div>

        </div>
        <br>
    </body>
</html>
