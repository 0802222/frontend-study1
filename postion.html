<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Position 과제
        </title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <!-- github webhook alret test-->
    <body>
        <h2>문제1. 300px 정사각형 2개 생성</h2>
        <div class="container container1">
            <div class="box static-01">문제1. static-01</div>
            <div class="box static-02">문제1. static-02</div>
        </div>

        <h2>문제2. 박스 겹치게 정렬</h2>
        <div class="container container2">
            <div class="box relative">문제2. relative</div>
            <div class="box absolute">문제2. absolute</div>
        </div>


        <h2>문제3. 우측상단에 고정된 박스(스크롤해도 고정)</h2>
        <div class="box fixed">문제3. fixed</div>



        <h2>문제4. 아래 스크롤 시 특정지점에 고정되는 박스</h2>
        <div class="container container4">
            <div class="box sticky">문제4. sticky</div>
        </div>

    </body>
</html>
